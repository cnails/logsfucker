# Cloudflare Pages конфигурация для full-stack проекта
name = "logsfucker"
compatibility_date = "2024-01-01"

# Pages настройки
pages_build_output_dir = "frontend/dist"

# D1 база данных (для Functions)
[[d1_databases]]
binding = "DB"
database_name = "logs-db"
database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"  # Замените на ваш database_id

# Environment variables для production
[env.production]
vars = { ENVIRONMENT = "production" }

# Environment variables для preview
[env.preview]
vars = { ENVIRONMENT = "preview" }

